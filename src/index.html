<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>STooltip</title>

  <script type="module" src="./build/s-tooltip.esm.js"></script>
  <script nomodule src="./build/s-tooltip.js"></script>
</head>

<body>
  <h3>Hover on icons to see the tooltips.</h3>
  <hr />

  <s-tooltip position="top" style="position: absolute; left: 100px; top: 100px;">
    <img style="width: 50px; height: 50px;"
      src="http://icons.iconarchive.com/icons/hopstarter/gloss-mac/512/Get-Info-icon.png" />
    <div slot="tooltip" style="background-color: bisque;">
      <h3>fixed position</h3>
      <p>tooltip on top</p>
    </div>
  </s-tooltip>
  <s-tooltip position="right" style="position: absolute; left: 100px; top: 200px;">
    <img style="width: 50px; height: 50px;"
      src="http://icons.iconarchive.com/icons/hopstarter/gloss-mac/512/Get-Info-icon.png" />
    <div slot="tooltip" style="background-color: bisque;">
      <h3>fixed position</h3>
      <p>tooltip on right</p>
    </div>
  </s-tooltip>
  <s-tooltip position="bottom" style="position: absolute; left: 200px; top: 100px;">
    <img style="width: 50px; height: 50px;"
      src="http://icons.iconarchive.com/icons/hopstarter/gloss-mac/512/Get-Info-icon.png" />
    <div slot="tooltip" style="background-color: bisque;">
      <h3>fixed position</h3>
      <p>tooltip on bottom</p>
    </div>
  </s-tooltip>
  <s-tooltip position="left" style="position: absolute; left: 200px; top: 200px;">
    <img style="width: 50px; height: 50px;"
      src="http://icons.iconarchive.com/icons/hopstarter/gloss-mac/512/Get-Info-icon.png" />
    <div slot="tooltip" style="background-color: bisque;">
      <h3>fixed position</h3>
      <p>tooltip on left</p>
    </div>
  </s-tooltip>

  <s-tooltip position="top" follow-mouse style="position: absolute; left: 500px; top: 100px;">
    <img style="width: 50px; height: 50px;"
      src="http://icons.iconarchive.com/icons/hopstarter/gloss-mac/512/Get-Info-icon.png" />
    <div slot="tooltip" style="background-color: bisque;">
      <h3>follow mouse</h3>
      <p>tooltip on top</p>
    </div>
  </s-tooltip>
  <s-tooltip position="right" follow-mouse style="position: absolute; left: 500px; top: 200px;">
    <img style="width: 50px; height: 50px;"
      src="http://icons.iconarchive.com/icons/hopstarter/gloss-mac/512/Get-Info-icon.png" />
    <div slot="tooltip" style="background-color: bisque;">
      <h3>follow mouse</h3>
      <p>tooltip on right</p>
    </div>
  </s-tooltip>
  <s-tooltip position="bottom" follow-mouse style="position: absolute; left: 600px; top: 100px;">
    <img style="width: 50px; height: 50px;"
      src="http://icons.iconarchive.com/icons/hopstarter/gloss-mac/512/Get-Info-icon.png" />
    <div slot="tooltip" style="background-color: bisque;">
      <h3>follow mouse</h3>
      <p>tooltip on bottom</p>
    </div>
  </s-tooltip>
  <s-tooltip position="left" follow-mouse style="position: absolute; left: 600px; top: 200px;">
    <img style="width: 50px; height: 50px;"
      src="http://icons.iconarchive.com/icons/hopstarter/gloss-mac/512/Get-Info-icon.png" />
    <div slot="tooltip" style="background-color: bisque;">
      <h3>follow mouse</h3>
      <p>tooltip on left</p>
    </div>
  </s-tooltip>
</body>

</html>
